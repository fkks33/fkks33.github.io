<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black; /* Set background color to black */
      color: white; /* Set text color to white */
    }

    .timer-container {
      text-align: center;
    }

    .timer {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    #startPauseButton {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #statusText {
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
  <title>ポモドーロタイマー</title>
</head>
<body>
  <div class="timer-container">
    <h1 class="timer" id="timer">00:00</h1>
    <button id="startPauseButton">スタート / 一時停止</button>
    <p id="statusText">仕事中</p>
  </div>
  <script>
    const timerElement = document.getElementById('timer');
    const startPauseButton = document.getElementById('startPauseButton');
    const statusText = document.getElementById('statusText');

    let countdown;
    let isWorking = true;
    let remainingSeconds = 25 * 60; // 25 minutes in seconds

    function updateTimerDisplay(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secondsRemaining = seconds % 60;
      const formattedTime = `${minutes.toString().padStart(2, '0')}:${secondsRemaining.toString().padStart(2, '0')}`;
      timerElement.textContent = formattedTime;
    }

    function toggleTimer() {
      if (countdown) {
        clearInterval(countdown);
        countdown = null;
        startPauseButton.textContent = 'スタート';
      } else {
        countdown = setInterval(updateCountdown, 1000);
        startPauseButton.textContent = '一時停止';
      }
    }

    function updateCountdown() {
      remainingSeconds -= 1;
      updateTimerDisplay(remainingSeconds);

      if (remainingSeconds <= 0) {
        clearInterval(countdown);
        countdown = null;

        if (isWorking) {
          statusText.textContent = '休憩中';
          remainingSeconds = 5 * 60; // 5 minutes in seconds
        } else {
          statusText.textContent = '仕事中';
          remainingSeconds = 25 * 60; // 25 minutes in seconds
        }

        isWorking = !isWorking;
        startPauseButton.textContent = 'スタート';
      }
    }

    startPauseButton.addEventListener('click', toggleTimer);
    updateTimerDisplay(remainingSeconds);
  </script>
</body>
</html>
